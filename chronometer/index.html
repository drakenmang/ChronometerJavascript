<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Stopwatch</title>
</head>
<body>
    <div class="main__box">
    <h1 class="animate__animated animate__fadeIn animate__delay-500ms">Javascript Stopwatch</h1>

    <div id="stopwatch" class="animate__animated animate__fadeIn animate__delay-1s">00:00:00</div>


    <div class="button__box">
        <button onclick="startTimer()" id="start">Start</button>
        <button onclick="stopTimer()" id="stop">Stop</button>
        <button onclick="resetTimer()" id="reset">Reset</button>
    </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
